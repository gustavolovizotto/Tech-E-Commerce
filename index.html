<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech e-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="header-navbar">
        <img
          src="images/logo-header.png"
          alt="Tech e-commerce logo"
          id="logo-home"
          style="cursor: pointer"
        />
        <!--search bar-->
        <div class="search-bar-header">
          <img src="images/menu-header.svg" alt="Menu icon" />
          <input type="text" placeholder="Pesquisar..." />
          <button type="submit">
            <img src="images/search-header.svg" alt="Menu icon" />
          </button>
        </div>

        <!--links-->
        <div class="link-wrapper">
          <a class="header-link" href="#promo" id="promo-link">Promoções</a>
          <a class="header-link" href="#periferico">Periféricos</a>
          <a class="header-link" href="#hardware">Hardware</a>
        </div>
        <div class="header-icons">
          <img src="images/coracao-header.svg" alt="Search icon" />
          <img src="images/carrinho-header.svg" alt="Shopping cart icon" />
          <img src="images/user.svg" alt="User icon" id="user-icon" />
        </div>
      </nav>
    </header>

    <main id="main-content">
      <!-- O conteúdo será carregado dinamicamente aqui -->
    </main>

    <footer class="footer-container">
      <div class="footer-content">
        <h3>Contatos</h3>
        <div class="contact-info">
          <div class="logo-container">
            <img src="images/messages.svg" alt="Tech Ecommerce Logo" />
          </div>
          <div class="text-container">
            <span>Tech Ecommerce</span>
            <p>Rua das samambaias<br />+55 (99) 99999-9999</p>
          </div>
        </div>
        <a href="mailto:ecommerce@tech.com" class="footer-link"
          >ecommerce@tech.com</a
        >
      </div>

      <div class="footer-content">
        <h3>Catálogo</h3>
        <div class="footer-links">
          <a href="#">Periféricos</a>
          <a href="#">Hardware</a>
          <a href="#">Computadores</a>
          <a href="#">Notebooks</a>
          <a href="#">Acessórios</a>
        </div>
      </div>

      <div class="footer-content">
        <h3>Information</h3>
        <div class="footer-links">
          <a href="#">Sobre nós</a>
          <a href="#">Política de privacidade</a>
          <a href="#">Termos de uso</a>
          <a href="#">FAQ</a>
        </div>
      </div>

      <div class="footer-content">
        <h3>Conta</h3>
        <div class="footer-links">
          <a href="#">Minha conta</a>
          <a href="#">Meus pedidos</a>
        </div>
        <div class="account-buttons">
          <button id="go-to-login" class="btn-login">Entrar</button>
          <button id="go-to-register" class="btn-register">Cadastrar</button>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
