<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech e-commerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="header-navbar">
        <img src="images/logo-header.png" alt="Tech e-commerce logo" id="logo-home" style="cursor: pointer;" />
        <!--search bar-->
        <div class="search-bar-header">
          <img src="images/menu-header.svg" alt="Menu icon" />
          <input type="text" placeholder="Pesquisar..." />
          <button type="submit"><img src="images/search-header.svg" alt="Menu icon" /></button>
        </div>

        <!--links-->
        <div class="link-wrapper">
          <a class="header-link" href="#promo" id="promo-link">Promoções</a>
          <a class="header-link" href="#periferico">Periféricos</a>
          <a class="header-link" href="#hardware">Hardware</a>
          <a class="header-link" href="#atendimento">Atendimento</a>
        </div> 
        <div class="header-icons">
          <img src="images/coracao-header.svg" alt="Search icon" />
          <img src="images/carrinho-header.svg" alt="Shopping cart icon" />
          <img src="images/user.svg" alt="User icon" id="user-icon" style="cursor: pointer;" />
        </div>
      </nav>
    </header>
    
    <main id="main-content">
      <!-- O conteúdo será carregado dinamicamente aqui -->
    </main>
    
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
