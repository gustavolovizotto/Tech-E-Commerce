<div class="admin-container">
  <div class="admin-header">
    <h2>Administração de Usuários</h2>
  </div>

  <div class="admin-content">
    <div class="admin-form-section">
      <h3>Cadastrar Novo Usuário</h3>
      <form id="admin-form">
        <div class="form-group">
          <label for="admin-name">Nome do Usuário</label>
          <input type="text" id="admin-name" placeholder="Digite o nome" required />
        </div>
        <div class="form-group">
          <label for="admin-email">E-mail</label>
          <input type="email" id="admin-email" placeholder="Digite o e-mail" required />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-primary">Cadastrar</button>
          <button type="button" id="admin-clear-btn" class="btn-secondary">Limpar Campos</button>
        </div>
      </form>
    </div>

    <div class="admin-list-section">
      <div class="list-header">
        <h3>Usuários Cadastrados</h3>
        <div class="list-controls">
          <div class="search-box">
            <input type="text" id="admin-search" placeholder="Pesquisar por nome ou e-mail..." />
            <img src="images/search-header.svg" alt="Search" />
          </div>
          <button id="admin-delete-all-btn" class="btn-danger">Excluir Todos</button>
        </div>
      </div>
      
      <div class="list-responsive">
        <ul id="admin-list-body" class="admin-list">
          <!-- Items will be populated here -->
        </ul>
        <div id="admin-no-results" class="no-results-message" style="display: none;">
          Nenhum usuário encontrado.
        </div>
      </div>
    </div>
  </div>
</div>
