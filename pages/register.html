<div class="auth-page">
  <div class="auth-container">
    <div class="auth-box">
      <h1 class="auth-title">Criar Conta</h1>
      <p class="auth-subtitle">Preencha seus dados</p>
      
      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-name">Nome Completo</label>
          <input type="text" id="register-name" required placeholder="Seu nome" />
        </div>
        
        <div class="form-group">
          <label for="register-email">E-mail</label>
          <input type="email" id="register-email" required placeholder="seu@email.com" />
        </div>
        
        <div class="form-group">
          <label for="register-password">Senha</label>
          <input type="password" id="register-password" required placeholder="Mínimo 6 caracteres" />
        </div>
        
        <div class="form-group">
          <label for="register-confirm">Confirmar Senha</label>
          <input type="password" id="register-confirm" required placeholder="Digite a senha novamente" />
        </div>
        
        <label class="checkbox-label terms-checkbox">
          <input type="checkbox" id="accept-terms" required />
          <span>Aceito os <a href="#">termos de uso</a> e <a href="#">política de privacidade</a></span>
        </label>
        
        <button type="submit" class="auth-btn">Cadastrar</button>
        
        <p class="auth-switch">
          Já tem uma conta? 
          <a href="#" id="go-to-login">Faça login</a>
        </p>
      </form>
    </div>
  </div>
</div>
