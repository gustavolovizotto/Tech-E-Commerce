<div class="account-page">
  <div class="account-container">
    <h1 class="account-title">Minha Conta</h1>
    
    <div class="account-content">
      <!-- Menu Lateral -->
      <aside class="account-sidebar">
        <nav class="account-nav">
          <a href="#" class="account-nav-item active" data-section="profile">
            <span>👤</span> Perfil
          </a>
          <a href="#" class="account-nav-item" data-section="orders">
            <span>📦</span> Meus Pedidos
          </a>
          <a href="#" class="account-nav-item" data-section="favorites">
            <span>❤️</span> Favoritos
          </a>
          <a href="#" class="account-nav-item" data-section="addresses">
            <span>📍</span> Endereços
          </a>
          <a href="#" class="account-nav-item" data-section="security">
            <span>🔒</span> Segurança
          </a>
          <button id="logout-btn" class="logout-btn">Sair</button>
        </nav>
      </aside>

      <!-- Conteúdo Principal -->
      <div class="account-main">
        <!-- Seção Perfil -->
        <div class="account-section active" id="profile-section">
          <h2>Informações Pessoais</h2>
          <form id="profile-form" class="profile-form">
            <div class="form-row">
              <div class="form-group">
                <label for="profile-name">Nome Completo</label>
                <input type="text" id="profile-name" required />
              </div>
              
              <div class="form-group">
                <label for="profile-email">E-mail</label>
                <input type="email" id="profile-email" required />
              </div>
            </div>
            
            <div class="form-row">
              <div class="form-group">
                <label for="profile-phone">Telefone</label>
                <input type="tel" id="profile-phone" placeholder="(00) 00000-0000" />
              </div>
              
              <div class="form-group">
                <label for="profile-cpf">CPF</label>
                <input type="text" id="profile-cpf" placeholder="000.000.000-00" />
              </div>
            </div>
            
            <button type="submit" class="save-btn">Salvar Alterações</button>
          </form>
        </div>

        <!-- Seção Pedidos -->
        <div class="account-section" id="orders-section">
          <h2>Meus Pedidos</h2>
          <div class="orders-list">
            <p class="empty-message">Você ainda não realizou nenhum pedido.</p>
          </div>
        </div>

        <!-- Seção Favoritos -->
        <div class="account-section" id="favorites-section">
          <h2>Produtos Favoritos</h2>
          <div class="favorites-list">
            <p class="empty-message">Você ainda não tem produtos favoritos.</p>
          </div>
        </div>

        <!-- Seção Endereços -->
        <div class="account-section" id="addresses-section">
          <h2>Meus Endereços</h2>
          <div class="addresses-list">
            <p class="empty-message">Você ainda não cadastrou nenhum endereço.</p>
            <button class="add-address-btn">+ Adicionar Endereço</button>
          </div>
        </div>

        <!-- Seção Segurança -->
        <div class="account-section" id="security-section">
          <h2>Segurança</h2>
          <form id="password-form" class="profile-form">
            <div class="form-group">
              <label for="current-password">Senha Atual</label>
              <input type="password" id="current-password" />
            </div>
            
            <div class="form-group">
              <label for="new-password">Nova Senha</label>
              <input type="password" id="new-password" />
            </div>
            
            <div class="form-group">
              <label for="confirm-new-password">Confirmar Nova Senha</label>
              <input type="password" id="confirm-new-password" />
            </div>
            
            <button type="submit" class="save-btn">Alterar Senha</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
